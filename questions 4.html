<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label, input {
      display: block;
      margin: 15px auto;
      font-size: 16px;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Grade Calculator</h1>
  <p>
    Problem: Input marks (0–100) and calculate grade:
    <br> A: 85–100
    <br> B: 70–84
    <br> C: 50–69
    <br> D: 35–49
    <br> F: 0–34
  </p>

  <label for="studentName">Name</label>
  <input type="text" id="studentName" placeholder="Enter student's name">

  <label for="marks">Marks</label>
  <input type="number" id="marks" placeholder="Enter marks">

  <button onclick="calculateResult()">Check Result</button>
  <p id="result"></p>

  <script>
    function calculateResult() {
      const studentName = document.getElementById("studentName").value;
      const marks = parseInt(document.getElementById("marks").value);
      const result = document.getElementById("result");

      if (studentName === "" || isNaN(marks) || marks < 0 || marks > 100) {
        result.innerText = "Please enter a valid name and marks (0-100).";
        result.style.color = "red";
        return;
      }

      let status = "";

      if (marks >= 85 && marks <= 100) {
        status = "Grade A - Pass";
      } else if (marks >= 70 && marks <= 84) {
        status = "Grade B - Pass";
      } else if (marks >= 50 && marks <= 69) {
        status = "Grade C - Pass";
      } else if (marks >= 35 && marks <= 49) {
        status = "Grade D - Pass";
      } else {
        status = "Grade F - Fail";
      }

      result.style.color = (marks >= 35) ? "green" : "red";
      result.innerText = `${studentName}, your result is: ${status}`;
    }
  </script>
</body>
</html>
